<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Go WebSocket Tutorial</title>
</head>

<body>
  <h2>Dashboard</h2>
  <img id="webcam" alt="Webcam Image"/>
  <p id="isAtHome"></p>
  <p id="temperature"></p>

  <script src="https://cdn.socket.io/4.6.0/socket.io.min.js" integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+" crossorigin="anonymous"></script>
  <script>
    const socket = io("http://localhost:8080");
    const image = document.getElementById("webcam");
    const isAtHome = document.getElementById("isAtHome");
    const temperature = document.getElementById("temperature");

    socket.on("connect", () => {
      console.log("Connected: " + socket.id); // x8WIv7-mJelg7on_ALbx
    });

    socket.on("disconnect", () => {
      console.log("Disconnected: " + socket.id); // undefined
    });

    socket.on('status', message => {
      console.log(message);
      image.src = message.webcam;
      isAtHome.innerText = message.isAtHome;
      temperature.innerText = message.temperature + 'Â°C';
    });
  </script>
</body>

</html>
